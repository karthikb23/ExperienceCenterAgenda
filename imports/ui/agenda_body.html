
<template name="agenda_body">
  <div class="wallpaper2 wallpaper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            {{#each days}}
              {{#if @index}}
                <li><a class="day-selector" data-number="{{this}}" data-toggle="tab" href="#menu{{this}}">Day {{this}}</a></li>
              {{else}}
                <li class="active"><a class="day-selector" data-number="{{this}}" data-toggle="tab" href="#menu{{this}}">Day {{this}}</a></li>
              {{/if}}
            {{/each}}
          </ul>
        </div>
      </div> <!-- class="row"-->

      <br>

      <div class="row">
        <div class="col-md-12">
          <div class="panel-group" id="accordion">
            {{#each day in days}}
              {{#each item in agendaItems day}}
                {{> agenda_item item}}
              {{/each}}
            {{/each}}
          </div> <!-- class="panel-group"-->
        </div> <!-- class="col-md-12"-->
      </div> <!-- class="row"-->
    </div> <!-- class="container"-->
  </div> <!-- class="wallpaper2 wallpaper"-->
</template>
